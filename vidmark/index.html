<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Marking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a id="pg-title" class="navbar-brand" href="#">Video Marking</a>
        </div>
    </nav>

    <div class="container" id="main">
        <div class="input-group">
            <input class="form-control form-control" type="text" placeholder="Video URL..." id="url-text">
            <button class="btn btn-primary" type="button" id="url-go">Go</button>
        </div>

        <fieldset class="form-group">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switch-jump-delay">
                <label class="form-check-label" for="switch-jump-delay">Delay on jump</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switch-loop-alt">
                <label class="form-check-label" for="switch-loop-alt">Alternate sound on loop</label>
            </div>
        </fieldset>

        <div id="video">
            <div id="player"></div>
            <div id="progress">
                <div id="pbar" style="width: 0%"></div>
                <div class="tmark" id="mark-1"></div>
                <div class="loop" id="loop-left"></div>
                <div class="loop" id="loop-right"></div>
            </div>
        </div> 

        <p>
        <b>Shift</b> or <b>M</b> to add a mark<br />
        <b>Delete</b> or <b>D</b> to remove a mark<br />
        <b>Space</b> to play or pause<br />
        <b>L</b> to toggle looping between marks<br />
        <b>&larr;</b> to jump back; 
        <b>&rarr;</b> to jump ahead<br />
        </p>

        <pre id="log"></pre>
    </div>

    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
